<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="image/favIcon.svg" />
    <title>Add to Home</title>
</head>
<!-- d-flex flex-wrap h-100 justify-content-center align-items-center -->

<body>
    <div class="row align-items-center justify-content-center" style="margin-top: 100px;">
        
        <div class="col-11 d-flex justify-content-center">
            <span id="text_top">برای داشتن سامانو در گوشی موبایل خود
                مراحل زیر را انجام دهید</span>
        </div>

        <div class="row col-11 justify-content-center">

            <div class="ring card rounded d-flex align-items-end" style="margin: 40px 0;" >

                <span class="d-flex align-items-center">

                    <span id="user_android">کاربران اندروید</span>
                    <img id="image_android" src="image/androiud-icon.svg" alt="logo-android" style="max-width: 63px; width: 17vw; float: right;">
                </span>
                <hr>
                <span class="textSubject">: Internet در اپلیکیشن</span>
                <span class="textObject">در قسمت پایین و سمت راست روی
                    <img id="image_menu" class="marginImage" src="image/menu-icon.svg" alt="image" style=" max-width: 32px; width: 8vw;" >
                    بزنید
                </span>
                <span class="textObject">از منو باز شده گزینه
                    <img class="marginImage" src="image/add-page.svg" alt="image" style=" max-width: 95px; width: 20vw;">
                    را انتخاب کنید
                </span>
                <span class="textObject">از بین گزینه ها،
                    <img class="marginImage" src="image/app-screen.svg" alt="image" style=" max-width: 92px; width: 20vw;">
                    را انتخاب کنید
                </span>
                <hr>
                <span class="textSubject">: Chrome در اپلیکیشن</span>
                <span class="textObject">در قسمت بالا و سمت راست روی
                    <img class="marginImage" src="image/dot.svg" alt="image" style=" max-width: 32px; width: 8vw;">
                    بزنید
                </span>
                <span class="textObject">از منوی باز شده گزینه
                    <img class="marginImage" src="image/add-to-home.svg" alt="image" style=" max-width: 135px; width: 35vw;">
                    را انتخاب کنید
                </span>
            </div>
        </div>
    </div>
</body>

</html>
